<tr class="tr-<%=row_id%>">
    <%
        var col = null,colType = null;
        for(var i =0,len = row.length ; i < len ; i++){
            col = row[i];
            colType = col_type[i];
            if(!colType){
    %>
    <td class="tr-<%=row_id%>-td-<%=i%>"><%=col%></td>
    <%}
            else if(colType == 'link'){
    %>
    <td class="tr-<%=row_id%>-td-<%=i%>"><a href="" style="color: #ff0000;"><%=col%></a></td>
    <%}}%>
</tr>
